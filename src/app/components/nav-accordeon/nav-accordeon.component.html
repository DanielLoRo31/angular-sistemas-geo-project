<div class="section-container">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let item of listSection; let i = index">
      <h2 class="accordion-header" [id]="'header-' + i">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse-' + i" aria-expanded="false" [attr.aria-controls]="'collapse-' + i" >
          {{item.name}}
        </button>
      </h2>
      <div [id]="'collapse-' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'header-' + i"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <label class="subsection-accordeon-section" *ngFor="let section of item.sections" (click)="navigateTo(section.route)">{{section.name}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
